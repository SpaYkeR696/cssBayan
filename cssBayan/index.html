<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Bayan</title>

<body>
    <h1>CSS BAYAN</h1>
    <div class="faq">
        <div class="faq-item">
            <input type="checkbox" class="faq-input" id="faq_1" checked>
            <label class="faq-title" for="faq_1">
                <h2>Заказчик: в ТЗ все написано делайте то, что просят</h2>
                <img class="icon" src="./assets/plus-solid.svg" alt="icon">
            </label>
            <div class="mem">
                <img src="./assets/mem_img1.jpg" alt="mem_1">
            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" class="faq-input" id="faq_2">
            <label class="faq-title" for="faq_2">

                <img class="icon" src="./assets/plus-solid.svg" alt="icon">
            </label>
            <div class="mem">
                <img src="./assets/mem_img2.jpg" alt="mem_2">
            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" class="faq-input" id="faq_3">

            </div>
        </div>
        <div class="faq-item">
            <input type="checkbox" class="faq-input" id="faq_4">

                <h2>Боги языков прогромирования для начинающих</h2>
                <img class="icon" src="./assets/plus-solid.svg" alt="icon">
            </label>

                <img src="./assets/mem_img4.jpg" alt="mem_4">
            </div>
        </div>
    </div>

</html>
